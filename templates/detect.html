<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Tumor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Brain</span> Tumor Detection</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/models">Models</a></li>
                    <li class="current"><a href="/detect">Detect</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="detection">
        <div class="container">
            <h1>Brain Tumor Detection</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload MRI Image:</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label>Select Algorithms:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="algorithms" value="cnn" checked> CNN</label>
                        <label><input type="checkbox" name="algorithms" value="knn" checked> KNN</label>
                        <label><input type="checkbox" name="algorithms" value="svm" checked> SVM</label>
                        <label><input type="checkbox" name="algorithms" value="rf" checked> Random Forest</label>
                    </div>
                </div>
                
                <button type="submit" class="button">Detect Tumor</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Brain Tumor Detection System &copy; 2023</p>
    </footer>
</body>
</html>
